<!doctype html>
<html>
<head>
    <title>Hackathon 2019</title>
    <link rel="stylesheet" type="text/css" href="style.css">
     <script src="script.js"></script> 
</head>
<body>
    <div class="topbox">
        <a href="index.html"><img alt="Sceptic Board" src="images/Title.PNG"></a>
    </div>
    
    <div class="menu_bar">
        <a class="submit_menu_button" onclick="toggle_post_popup()">Submit Link</a>
        <span class="loggedin_text">Logged in as Ya Boi</span>
    </div>
    
    <div id="main_content">
        <div id="posts"></div>
    </div>
    
    <!-- Overlays -->
    <div id="dimmer"></div>
    <div class="post_popup" id="post_popup">
        <h1>Post a New Link</h1>
        <h2>Headline: </h2><input type="text" id="headline-input">
        <h2>URL: </h2><input type="url" id="url-input"><br>
        <button class="post_button" id="post-button" onclick="addPost()" >Post</button>
        <button class="close_postpopup_button" onclick="toggle_post_popup()">Close</button>
    </div>
</body>
</html>
